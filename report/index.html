<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- needed for loading multiple WebGL1 contexts-->
    <style media="print">
      @page {
        size: letter portrait;
        margin: 4pc;
        margin-top: 6pc;
        font-size: 10pt;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica", "Arial", sans-serif;
        color: #444444;
        background-color: #fafafa;
      }
      .sheet {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
        page-break-after: always;
      }
      body.letter .sheet {
        width: 216mm;
        height: 280mm;
      }
      body.letter.landscape .sheet {
        width: 280mm;
        height: 216mm;
      }
      #content {
        display: block;
      }
      #content > * {
        display: block;
        float: left;
        break-inside: avoid;
      }
      #intro {
        text-align: left;
      }
      #title {
        font-weight: bold;
        font-size: 24pt;
      }
      #author {
        font-size: 14pt;
        font-style: italic;
      }
      #description {
        font-size: 14pt;
      }
      .plot-wrapper {
        text-align: left;
        font-weight: bold;
        font-size: 18pt;
      }
      .plot-header {
        margin-left: 30px;
        margin-bottom: 0;
      }
      .plot {
        margin-top: 0;
      }
    </style>
    <title>MIDAS Report</title>
  </head>
  <body>
    <div class="container" id="content"></div>
  </body>
</html>
