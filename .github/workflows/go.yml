name: Build API and Lambda Package

on:
  push:
    branches: [develop]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build and Package for Lambda
        run: make package

      - name: Deploy to Development
        env:
          AWS_DEFAULT_REGION: ${{ secrets.CORPSMAPCI_AWS_DEFAULT_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.CORPSMAPCI_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CORPSMAPCI_AWS_SECRET_ACCESS_KEY }}
        run: make deploy
